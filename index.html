<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
  	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<title>Title Converting</title>
</head>
<body>
	<div class="container">
		<div class="converting-block">

			<input type="text" class="input" placeholder="Search background" />
			
			<div class="converting-block-body red">
				<h1 class="converting-block-body_title">Title converting</h1>

				<div id="converting-block-body_output__one" class="converting-block-body_output"></div>

				<div id="converting-block-body_output__two" class="converting-block-body_output"></div>

				<button class="converting-block-body-btn converting-block-body-btn__insert">Insert</button>

				<button class="converting-block-body-btn converting-block-body-btn__copy">Copy

				<div class="converting-block-body-modal"></div>

				</button>
			</div>

			<div class="converting-block-palette">
				<div class="converting-block-palette-body">
					<ul class="converting-block-palette-body_list">
						<li class="converting-block-palette-body_link "></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
					</ul>
				</div>
			</div>

			<button class="converting-block_open-btn converting-block_open-btn--palette-block"><span></span></button>
			<button class="history-modal-btn" aria-label="history button">
		        <span class="stroke stroke__left"></span>
		        <span class="stroke stroke__center"></span>
		        <span class="stroke stroke__right"></span>
	      	</button>
		</div>

		<div class="input-modal modal" id="input-modal">
			<div class="input-modal-body">
				<h3 class="input-modal-body_title modal_title">Insert your title</h3>
				<input type="text" class="input-modal-body_field" placeholder="Enter text">
			</div>
			
			<div class="button-wrapper">
				<button id="input-modal_btn--ok" class="input-modal_btn">Ok</button>
				<button id="input-modal_btn--cancel" class="input-modal_btn">Cancel</button>
			</div>
		</div>
		<!-- /#input-modal.input-modal -->

		<div id="history-modal" class="history-modal modal">
			<h3 class="history-modal_title modal_title">Header history</h3>

			<ul class="history-modal_list">
				
			</ul>

			<div class="drag-row"></div>
		</div>
		<!-- /#history-modal.history-modal -->
	</div>

	<!-- <div class="overlay"></div> -->
	
	
<script src="js/animation.js" defer></script>
<script src="js/main.js" defer></script>
<script src="js/drag.js" defer></script>
</body>
</html>
