<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
  	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<title>Title Converting</title>
</head>
<body>
	<div class="container">
		<div class="converting-block">

			<input type="text" class="input" placeholder="Search background" />
			
			<div class="converting-block-body red">
				<!-- <input type="text" class="converting-block-body_input" placeholder="Write a text">

				<button class="converting-block-body-btn">Kyc'</button> -->
				<h1 class="converting-block-body_title">Title converting</h1>

				<div id="converting-block-body_output__one" class="converting-block-body_output"></div>

				<div id="converting-block-body_output__two" class="converting-block-body_output"></div>

				<button class="converting-block-body-btn converting-block-body-btn__insert">Insert</button>

				<button class="converting-block-body-btn converting-block-body-btn__copy">Copy

				<div class="converting-block-body-modal"></div>

				</button>
			</div>

			<div class="converting-block-palette">
				<div class="converting-block-palette-body">
					<ul class="converting-block-palette-body_list">
						<li class="converting-block-palette-body_link "></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
						<li class="converting-block-palette-body_link"></li>
					</ul>
				</div>
			</div>

			<button class="converting-block_open-btn"></button>

		</div>

		<div class="input-modal" id="input-modal">
			<div class="input-modal-body">
				<h3 class="input-modal-body_title">Insert your title</h3>
				<input type="text" class="input-modal-body_field" placeholder="Enter text">
			</div>
			
			<div class="button-wrapper">
				<button id="input-modal_btn--ok" class="input-modal_btn">Ok</button>
				<button id="input-modal_btn--cancel" class="input-modal_btn">Cancel</button>
			</div>
		</div>

		<!-- /#input-modal.input-modal -->
	</div>
	
	
<script src="main.js"></script>
</body>
</html>
